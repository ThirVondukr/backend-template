# Docker compose file for local development

version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    healthcheck:
      test: "curl --fail http://localhost:8000/healthcheck || exit 1"
      interval: 5s
      timeout: 10s
      retries: 3

  backend-migrate:
    build: .
    entrypoint: ["alembic", "upgrade", "head"]
    env_file: .env
