replicaCount: 1
image:
  repository: "fastapi"
  pullPolicy: Never
  tag: ""

# We don't want to run migrations automatically in most cases during development
migrationsEnable: false
commonEnvFrom:
  - secretRef:
      name: database-secret
    prefix: database_

ingress:
  enabled: true
  className: "nginx"
  annotations: { }
  hosts:
    - host: fastapi.localhost
      paths:
        - path: /
          pathType: Prefix
          serviceName: fastapi
          servicePortName: http
  tls: []
