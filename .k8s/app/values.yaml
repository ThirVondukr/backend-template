image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: ""

nameOverride: ""
fullnameOverride: ""
podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts: []
#    - host: fastapi.localhost
#      paths:
#        - path: /
#          pathType: Prefix
#          serviceName: fastapi
#          servicePortName: http
  tls: []

migrations:
  enabled: true
  command: ["alembic", "upgrade", "head"]
  resources: {}

api:
  enabled: true
  args: ["--port", "8000"]
  replicaCount: 3
  resources:
    requests:
      cpu: 1000m
      memory: 128Mi
    limits:
      memory: 256Mi

cronjobs:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 256Mi
  tasks: []
#    task-name:
#      schedule: "* * * * *"
#      entrypoint: ["python", "-m", "package.module"]
#    task-name1:
#      schedule: "* * * * *"
#      suspended: true
#      entrypoint: ["python", "-m", "package.module"]

commonEnvFrom: []
imagePullSecrets: []
